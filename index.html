<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exporto</title>
</head>
<body>
	<div class="export"></div>
	
	<script src="./dist/exporto/exporto.min.js"></script>
	<script>
		const expt = document.querySelector('.export');

		const options = {
			targetNode: expt,
			id: 'exporto-btn',
			data: "Apple,Orange,Banana,Pineapple",
			fileType: 'text/csv',
			fileExtension: '.csv',
			buttonText: 'Exporto'
		} 
		Exporto( options ).loaded();
	</script>
</body>
</html>
